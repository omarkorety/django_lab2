<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All projects </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1> All projects from the Database  </h1>
<!--        {{projects}}-->
        <table class="table">
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>description</th>
                <th>time to complete</th>
                <th>Show </th>
                <th>Edit </th>
                <th>Delete </th>
            </tr>
            {% for p in projects %}
                <tr>
                    <td>{{p.id}}</td>  <td>{{p.name}}</td>  <td>{{p.description}}</td>  <td>{{p.time}}</td>
                    <td><a href="{{p.get_show_url}}"  class="btn btn-info"> Show</a> </td>
                    <td><a href="{{p.get_edit_url}}" class="btn btn-warning"> Edit</a> </td>
                   <td><a href="{{p.get_delete_url}}"  class="btn btn-danger"> Delete</a> </td>
                </tr>
            {% endfor %}

        </table>

        <td> <a href="create" class="btn btn-success"> Create new project </a></td>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
